<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="container">


    </div>
    <h1>
        333333
    </h1>

    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        //$('#container').text('<h2>111111111</h2>');//=innerText 純文字
        //$('#container').html('<h2>111111111</h2>');//=innerHTML

        //$('#container').text('<h2>111111111</h2>').html('<h2>111111111</h2>');//如有衝突,以後面的為準
        $('#container').text('<h2>111111111</h2>').html('<h2>111111111</h2>').append('<h2>888888</h2>');//append物件裡面附加上去

        $('#container').after('<h2>77777</h2>');//同一層物件之後

        //$('h1').after('<h2>555555</h2>');

        $('#container+h1').after('<h2>5555555555555</h2>');//必須在container與h1之後增加,如果container與h1中間插了h2這個就不作用
        
    </script>
</body>
</html>
