<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p>您還可以輸入<span id="counter"></span>個字</p>
    <textarea id="memo" rows="6" cols="20" maxlength="100"></textarea>


    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        var maxLetter = 100;
        $('#counter').text(maxLetter);
        

        $('#memo').keyup(function () {
            var memolength = $('#memo').val().length;
            var msg = maxLetter - memolength;
            $('#counter').text(msg);
        });

        
    </script>
</body>
</html>
