<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        #container {
            position: relative;
            height: 1030px;
            width: 780px;
        }

        #title {
            position: absolute;
            border: 3px solid white;
            background-color: black;
            color: white;
            font-size: 20pt;
            width: 450px;
            text-align: center;
            padding: 5px;
            top: 650px;
            left: 500px;
            font-weight: 900;
            font-family: 微軟正黑體;
        }

        #photo {
            position: absolute;
            left: -1050px;
        }
    </style>
</head>
<body>
    <div id="container">

        <img src="images/Desert.jpg" id="photo" />
        <p id="title">大漠風光</p>

    </div>
    <script src="Scripts/jquery-3.3.1.min.js"></script>
    <script>
        $('#title').hide();

        //$(selector).animate(styles,speed,easing,callback)
        //http://www.w3school.com.cn/jquery/effect_animate.asp

        $('#photo').animate({ 'left': '+=1050' }, 1000, 'swing', function () {
            $('#title').fadeIn(1500, function () {
                $('#photo,#title').hide(1500);
            });
        });

    </script>
</body>
</html>
