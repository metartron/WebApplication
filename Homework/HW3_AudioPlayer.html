<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Meta's Audio Player</title>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css'>
    <link rel="stylesheet" href="PlayerStyle.css">
</head>
<body>

    <div class="music-box">
        <div class="album">
            <div class="photo"></div>
            <div class="infos">
                <div class="song"><span>Flamingo</span><small>Oliver Heldens</small></div>
            </div>
        </div>
        <div class="dashboard">
            <div class="list">
                <div class="list-btn"><span></span></div>
            </div>
            <div class="player">
                <!--播放時間-->
                <div class="time"><small class="current">0:56</small> / <small class="duration">3:04</small></div>
                <!--進度條-->
                <div class="time-rail">
                    <div class="thumb"></div><!--進度條的移動點-->
                    <div class="track"></div>
                </div>
            </div>
            <div class="action-button">
                <a class="prevsong"><i class="fa fa-fast-backward"></i></a>
                <a class="prev"><i class="fa fa-step-backward"></i></a>
                <a class="play-pause"><i class="fa fa-pause"></i></a>
                <a class="stop"><i class="fa fa-stop"></i></a>
                <a class="next"><i class="fa fa-step-forward"></i></a>
                <a class="nextsong"><i class="fa fa-fast-forward"></i></a>

                <a class="random active"><i class="fa fa-random"></i></a><!--隨機播放-->
                <a class="repeat active"><i class="fa fa-repeat"></i></a><!--單曲循環-->
                <a class="recycle active"><i class="fa fa-recycle"></i></a><!--全曲循環-->
                <a class="volumedown"><i class="fa fa-volume-down"></i></a><!--大聲-->
                <a class="volumeup"><i class="fa fa-volume-up"></i></a><!--小聲-->
            </div>
        </div>
        <div class="lists">
            <div class="label">歌單</div>
            <div class="box">
                <ul>
                    <li><span>I'm So Hot<small>MOMOLAND</small></span><em>3:24  <a class="fa fa-heart red"></a></em></li>
                    <li><span>Life Sucks<small>蔡依林</small></span><em>3:08  <a class="fa fa-heart"></a></em></li>
                    
                </ul>
            </div>
            
        </div>
       
    </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>

    <script src="AudioPlayer.js"></script>
</body>
</html>
